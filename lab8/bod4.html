<!DOCTYPE html>
<html>
    <head>
        <title>Bodlog 4</title>
    </head>
    <body>
        <h2>Array-д өгөгдсөн 5 тооны хамгийн бага ерөнхий хуваагдагчийг ол.</h2>
        <script>
            const arr = [];
            for(let i = 0; i < 5; i++){
                const num = parseInt(prompt("Хүснэгтэнд тоо орууларай: "));
                arr.push(num);
            }

            function gcd(a, b){
                if(a == 0){
                    return b;
                }
                return gcd(b % a, a);
            }

            function findGCD(arr, n){
                let result = arr[0];
                for(let i = 1; i < n; i++){
                    result = gcd(arr[i], result);
                    if(result == 1){
                        return 1;
                    }
                }
                return result;
            }
            const resultGCD = findGCD(arr,5);
            document.write("Хамгийн бага ерөнхий хуваагдагч нь : "+ resultGCD); 

        </script>
    </body>
</html>
