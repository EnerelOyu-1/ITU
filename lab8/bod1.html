<!DOCTYPE html>
<html>

<body>
    <h2> Гараас өгсөн тооны цифрүүдийн нийлбэр нь палимдром мөн эсэхийг шалга.</h2>
    <script>
        let n = parseInt(prompt("n: "), 10);
        var digit;
        var sum = 0;
        var reverse = 0;
        while (n > 0) {
            digit = n % 10;
            sum += digit;
            n = Math.floor(n / 10);
        }

        var temp = sum;
        while (temp > 0) {
            digit = temp % 10;
            reverse = reverse * 10 + digit;
            temp = Math.floor(temp / 10);
        }

        if (sum == reverse) {
            document.write("Palidrom.");
        } else {
            document.write("Palindrom bish");
        }
    </script>
</body>
</html>
